<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>{% block title %}CareerPath{% endblock %}</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"/>
  {% load static %}
  <link rel="stylesheet" href="{% static 'css/style.css' %}">
  {% block extra_css %}{% endblock %}
</head>
<body>
  {% if messages %}
  <div class="toast-container">
    {% for message in messages %}
    <div class="toast toast-{{ message.tags }}">
      <i class="fas {% if message.tags == 'error' %}fa-circle-exclamation{% elif message.tags == 'success' %}fa-circle-check{% else %}fa-circle-info{% endif %}"></i>
      <span>{{ message }}</span>
      <button class="toast-close" onclick="this.parentElement.remove()"><i class="fas fa-xmark"></i></button>
    </div>
    {% endfor %}
  </div>
  {% endif %}

  {% block content %}{% endblock %}

  <script>
    // Auto-dismiss toasts
    document.addEventListener('DOMContentLoaded', () => {
      const toasts = document.querySelectorAll('.toast');
      toasts.forEach(t => setTimeout(() => t.style.opacity = '0', 4000));
    });
  </script>
  {% block extra_js %}{% endblock %}
</body>
</html>
